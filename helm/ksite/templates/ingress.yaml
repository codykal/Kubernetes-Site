apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aws-application-load-balancer-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: instance
    alb.ingress.kubernetes.io/security-groups: {{ .Values.alb-security-groups.sg1 }}
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-TLS-1-1-2017-01
    alb.ingress.kubernetes.io/certificate-arn: {{ .Values.certificate.arn }}
spec:
  ingressClassName: alb
  rules:
  - host: docs.codykall.com
    http:
      paths:
      - path: /
        backend:
          service: nginx-service
          port:
            number: 80